<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista1 Ejercicio5</title>
    <script>
        var letraNIFCadena = "T R W A G M Y F P D X B N J Z S Q V H L C K E"
        var letrasNIFArray = letraNIFCadena.split(" ");
        function Comprobar(){
            let dni = document.getElementById("dni").value;
            let letra = document.getElementById("letra").value;
            dni = Number(dni);
            if (letrasNIFArray[dni%23] == letra.toUpperCase()) {
                document.getElementById("mensaje").innerHTML = "Correcto";
            } else {
                document.getElementById("mensaje").innerHTML = "Incorrecto";

            }
        }
    </script>
</head>
<body>
    <h1>Coprobar letra del NIF</h1>
    Numero del DNI <input type="text" id="dni" size="8">
    Letra <input type="text" size="1" id="letra">
    <input type="button" value="Comprobar" onclick="Comprobar()">
    <p id="mensaje"></p>

</body>
</html>
