    <title>Lista1 Ejercicio3</title>

    <script>
        var numero = prompt("Digame numero para sacar el factorial");
        numero = Number(numero);
        let factorial = 1;
        for (let i = numero; i >= 2; i--){
            factorial = factorial * i;
        
        }
        document.write(`El factorial de ${numero} es ${factorial}`);
    </script>
