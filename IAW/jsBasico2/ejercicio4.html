<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadena texto</title>
    <script>
        function Mostrar() {
            let cadena = document.getElementById("cadena").value;
            let salida = `La longitud de cadena es ${cadena.length}<br>`;

            document.getElementById("salida").innerHTML = salida;
            
        }
    </script>

</head>
<body>
    <input type="text" onchange="Mostrar()"  id="cadena">
    <p id="salida"></p>
</body>
</html>
