<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reloj</title>
</head>
<body>
    <p id="reloj"></p>
    <script>
        function ceroIzquierda(valor) {
            if (valor < 10) {
                return "0"+valor;
            } else {
                return valor;
            }
        }
        function fecha() {
            let fecha = new Date();
            let texto = ceroIzquierda(fecha.getHours())+":"+fecha.getMinutes()+":"+fecha.getSeconds();
            document.getElementById("reloj").innerHTML = texto;
        }
        setInterval(fecha,1000)
    </script>
</body>
</html>
