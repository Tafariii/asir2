<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tiempo fin de ano</title>
   
</head>
<body>
    <p>Faltan <span id="salida"></span> milisegundos hasta Fin de ano</p>

    <script>
        function tiempoLimite() {
            // Usamos el objeto Date()
            let fechaActual = new Date();
            let fechaTope = new Date("2022-12-31 23:59:59");
            let faltan = fechaTope.getTime() - fechaActual.getTime();
            document.getElementById("salida").innerHTML = faltan 
        }
       setInterval(tiempoLimite,1);
    </script>


</body>
</html>
