<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página dinámica del lado del cliente</title>
</head>
<body>
    <!-- El nombre del día de la semana se obtiene mediante el código interpretado en el cliente -->
   Hola, hoy es 
   <script>
       var diasSemana = ["domingo","lunes","martes","miércoles","jueves","viernes","sábado"];
       var fecha = new Date();
       document.write(diasSemana[fecha.getDay()]);
   </script> 
</body>
</html>
